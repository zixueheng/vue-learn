<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- Vue 也允许注册自定义指令 -->
    <div id="app">
        <input v-focus />
    </div>
    
    <script>
        // 聚焦输入框的例子
        // 注册一个全局自定义指令 `v-focus`
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el) {
                // 聚焦元素
                el.focus();
            }
        });
       
        new Vue({
            el: '#app',
            // 如果想注册局部指令，组件中也接受一个 directives 的选项：
            // directives: {
            //     focus: {
            //         // 指令的定义
            //         inserted: function (el) {
            //             el.focus();
            //         }
            //     }
            // }
        });
    </script>
</body>

</html>
